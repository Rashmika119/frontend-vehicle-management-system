<div class="nav mb-2 px-4">
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand">Vehicle Management System | </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink='/vehicles'>HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/import-export'>Import & Export</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Report</a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        @if (fullName()) {
          <span>Welcome: {{ fullName() }}</span>
          <button class="btn btn-outline-danger ms-2 me-3" (click)="logout()">Logout</button>
        } @else {
          <button class="btn btn-outline-primary ms-2 me-3" (click)="showLogin = true">Login</button>
        }
      </div>
    </div>
  </nav>
</div>

<!-- Login Modal -->
@if (showLogin) {
  <div class="modal-backdrop">
    <div class="modal-box p-3">
      <h5>Login</h5>
      <input type="text" [(ngModel)]="username" class="form-control mb-2" placeholder="Enter your name">
      <button class="btn btn-primary me-2" (click)="login()">Save</button>
      <button class="btn btn-secondary" (click)="showLogin=false">Cancel</button>
    </div>
  </div>
}

<div class="container mt-5 mx-2">
  <router-outlet></router-outlet>
</div>
